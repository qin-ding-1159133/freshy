{% extends "layouts/admin.html" %} {% block title %} {% endblock %} {% block stylesheets %} {{ super() }}
<link
  href="{{ url_for('static', filename='assets/css/Dashboard.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block content %} 
    <div class="container-xxl flex-grow-1 container-p-y">
        <!--shane temp starts-->
        
          <h4 class="mb-4">
            <span class="text-muted fw-light">Manage Products / <a href="{{ url_for('admin_shippmentlist') }}" class="text-muted fw-light" style="text-decoration: none;">Shipment List</a> / </span>

            Add Shipment
          </h4>

          <div class="card mb-4 p-5">
            <form
              action="/admin/addshippment"
              method="POST"
              class="form needs-validation"
              enctype="multipart/form-data"
              novalidate
            >
              <!--list profile-->
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="fw-bold"><h6>Shipment ID:</h6></label>
                  <input
                    class="form-control"
                    id="new_shippment_id"
                    name="new_shippment_id"
                    value="{{new_shippment_id}}"
                    style="font-family: var(--color-text); background-color: #f5f5f5;"
                    readonly
                  />
                </div>
                <div class="mb-3 col-md-6">
                  <label class="fw-bold" ><h6>Choose Depot</h6></label>
                  <div><select class="selectpart1 form-control" id="city" 
                  name="depot_id" style="width: 100%; height: 38px; border: 1px solid #ced4da; border-radius: 5px;" required>
                  <option selected value="{{depot_all[0][0]}}">{{depot_all[0][1]}}</option>
                  <option value="{{depot_all[1][0]}}">{{depot_all[1][1]}}</option>
                  <option value="{{depot_all[2][0]}}">{{depot_all[2][1]}}</option>
                  <option value="{{depot_all[3][0]}}">{{depot_all[3][1]}}</option>
                  <option value="{{depot_all[4][0]}}">{{depot_all[4][1]}}</option>

                  </select></div>
                </div>
              

              <div class="mb-3 col-md-6">
                <label class="fw-bold"><h6>Shipment Price (NZ$): </h6></label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="price"
                  name="price"
                  placeholder="0.00"
                  size="10"
                  style="font-family: var(--color-text);"
                  required
                />
                <div class="invalid-feedback">
                  Please enter the shipment price.
                </div>
              </div>
             
                {% if msg %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="background-color: transparent;"></button>
                </div>
                {% endif %}
                <div class="row d-flex justify-content-between mb-4 mt-3">

                <div class="mt-2">
                  <button
                    type="submit"
                    id="settings-button"
                  >
                    Submit
                  </button>

                </div>
              </div>
            </form>
          </div>
       
      
    </div>
    
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

    form.classList.add('was-validated')
    }, false)
    })
    })()
    </script>


   
  {% endblock content %}
