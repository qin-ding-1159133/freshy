<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content=""
    />

    <title>Fresh Harvest Delivery - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="/static/assets/css/App.css"
      id="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="../static/assets/img/favicon.ico"
    />
    {% block stylesheets %}{% endblock stylesheets %}
  </head>

  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center py-3 text-uppercase ms-5 me-5">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 gap-2">
        <a
          href="/home"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img
            src="../static/assets/img/logo.png"
            style="width: 170px; height: auto"
          />
        </a>
      </ul>
    </header>

    {% block content %}  <!-- Starts the content block -->
    <div class="hero row flex-lg-row justify-content-between">
      <div class="hero-text col-lg-6">
        <h1 class="text-uppercase">YOU'VE FOUND A GLITCH!</h1> 
      </div>
      <div class="col-10 col-sm-8 col-lg-6">
        <img
          class="img-fluid mt-5 text-center"
          src="../static/assets/img/404.jpg"
        />
      </div>
    </div>
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark m-5"
      style="border-radius: 50px; text-align: left"
    >
        <div class="error-message"> <!-- Displays an alert message with a red background so its obvious -->
            <h3>Page Not Found</h3> <br> <!-- Displays a heading for page not found -->
            <p>{{msg}}</p> <!-- Provides a message indicating the page does not exist -->
            <p>If you believe this is a mistake, please contact the administrator:</p><br> <!-- Provides instructions for contacting the administrator -->
            <p><strong>Email:</strong> <a href="mailto:sam@freshharvest.co.nz">sam@freshharvest.co.nz</a></p> <!-- Displays the administrator's email -->
            <p><strong>Phone:</strong> <a href="tel:+64221356836">(0064)221356836</a></p> <!-- Displays the administrator's phone number -->
            <a
          href="/home"
          class="yellow-black"
          ><button class="mb-5">HOME</button></a
        >
        </div>
    </div>
    {% endblock content %} <!-- End of the content block -->
