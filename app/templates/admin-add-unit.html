{% extends "layouts/admin.html" %} {% block title %} {% endblock %} {% block stylesheets %} {{ super() }}
<link
  href="{{ url_for('static', filename='assets/css/Dashboard.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block content %} 
    <div class="container-xxl flex-grow-1 container-p-y">
        <!--shane temp starts-->
        
          <h4 class="mb-4">
            <span class="text-muted fw-light">Manage Products / <a href="{{ url_for('admin_unitlist') }}" class="text-muted fw-light" style="text-decoration: none;">Unit List</a> / </span>

            Add Unit
          </h4>

          <div class="card mb-4 p-5">
            <form
              action="/admin/addunit"
              method="POST"
              class="form needs-validation"
              enctype="multipart/form-data"
              novalidate
            >
              <!--list profile-->
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="fw-bold"><h6>Unit ID:</h6></label>
                  <input
                    class="form-control"
                    id="new_unit_id"
                    name="new_unit_id"
                    value="{{new_unit_id}}"
                    style="font-family: var(--color-text); background-color: #f5f5f5;"
                    readonly
                  />
                </div>

                
  

              <div class="mb-3 col-md-6">
                <label class="fw-bold"><h6>Name </h6></label>
                <input
                  step="0.01"
                  class="form-control"
                  id="price"
                  name="name"
                  placeholder="kg"
                  size="10"
                  maxlength="30"

                  style="font-family: var(--color-text);"
                  required
                />
                <div class="invalid-feedback">
                  Please enter the name.
                </div>
              </div>
                <div class="mb-3 col-md-6">
                  <label class="fw-bold"><h6>Status:</h6></label>
                  <div><select class="selectpart1 form-control" id="status" name="status" style="width: 100%; height: 38px; border: 1px solid #ced4da; border-radius: 5px;"  required>
                    <option  value="Active">Active</option>
                    <option  value="Inactive">Inactive</option>
                   </select></div>
                </div>

                {% if msg %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="background-color: transparent;"></button>
                </div>
                {% endif %}

                <div class="mt-2">
                  <button
                    type="submit"
                    id="settings-button"
                  >
                    Submit
                  </button>

                </div>
              </div>
            </form>
          </div>
       
      
    </div>
    
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

    form.classList.add('was-validated')
    }, false)
    })
    })()
    </script>


   
  {% endblock content %}
