{% extends "layouts/manager.html" %} {% block title %} {% endblock %} {% block stylesheets %} {{ super() }}
<link
  href="{{ url_for('static', filename='assets/css/Dashboard.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block content %} 
    <div class="container-xxl flex-grow-1 container-p-y">
       
        
          <h4 class="mb-4">
            <span class="text-muted fw-light">Manage Coupon / <a href="{{ url_for('manager_coupon_list') }}" class="text-muted fw-light" style="text-decoration: none;">Coupon List</a> /</span> 

            View Coupon
          </h4>

          <div class="card mb-4 p-5">
            <form
              action="/manager/coupon-list/update/{{coupon[0]}}"
              class="form needs-validation"
              enctype="multipart/form-data"
              novalidate
            >
              <!--list profile-->
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="fw-bold"><h6>Coupon ID:</h6></label>
                  <input
                    class="form-control"
                    id="coupon_id"
                    name="coupon_id"
                    value="{{coupon[0]}}"
                    style="font-family: var(--color-text); background-color: #f5f5f5;"
                    readonly
                  />
                </div>



                <div class="mb-3 col-md-6">
                  <label class="fw-bold"><h6>Coupon Code:</h6></label>
                  <input
                    class="form-control"
                    type="text"
                    name="couponcode"
                    id="couponcode"
                    placeholder="Coupon code"
                    style="font-family: var(--color-text);"
                    pattern="^[A-Za-z0-9]+$"
                    value="{{coupon[1]}}"
                    title="Please enter a valid Coupon Code (letters and numbers only without space)"
                    readonly
                  />
                  

                </div>

    
 
                  <div class="mb-3 col-md-6">
                    <label class="fw-bold"><h6>Reduced value (NZ$): </h6></label>
                    <input
                      type="number"
                      step="0.01"
                      class="form-control"
                      id="reducevalue"
                      name="reducevalue"
                      placeholder="0.00"
                      size="10"
                      style="font-family: var(--color-text);"
                      
                      value="{{coupon[2]}}"
                       readonly
                      min="0"
                    />

                  </div>

                  <div class="mb-3 col-md-6">
                    <label class="fw-bold"><h6>for price over (NZ$): </h6></label>
                    <input
                      type="number"
                      step="0.01"
                      class="form-control"
                      id="thresvalue"
                      name="thresvalue"
                      placeholder="0.00"
                      size="10"
                      style="font-family: var(--color-text);"
                      value="{{coupon[3]}}"
                       readonly
                    />

                  </div>

                  <div class="mb-3 col-md-6">
                    <label class="fw-bold"><h6>Choose Start Time:</h6></label>
                    <input
                      type="date"
                      class="form-control"
                      id="start_time"
                      name="start_time"
                      value="{{coupon[4]}}"
                       readonly
                    />
                  </div>
          
                  <div class="mb-3 col-md-6">
                    <label class="fw-bold"><h6>Choose End Time:</h6></label>
                    <input
                      type="date"
                      class="form-control"
                      id="end_time"
                      name="end_time"
                      value="{{coupon[5]}}"
                       readonly
                    />
                  </div>



                  <div class="mb-3 col-md-6">
                    <label class="fw-bold"><h6>Coupon Location:</h6></label>
                    <input
                
                      class="form-control"
                      id="location"
                      value="{{coupon[8]}}"
                       readonly
                    />
                  </div>


  
                <div style="background-color: rgb(240, 215, 183);background-size: 10px;">{{ msg }}</div>
                <div class="mt-2">
                  <button
                    type="submit"
                    id="settings-button"
                  >
                    Update Coupon
                  </button>

                </div>
              </div>
            </form>
          </div>
       
      
    </div>
    
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

    form.classList.add('was-validated')
    }, false)
    })
    })()
    </script>


   
  {% endblock content %}
